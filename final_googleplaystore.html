<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Store Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .visualization {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Google Play Store Analytics Dashboard</h1>

    <div class="content">
        <h2>Task 1: Word Cloud for 5-Star Reviews</h2>
        <div class="visualization">
            <img src="wordcloud.png" alt="Word Cloud" width="800" />
        </div>

        <h2>Task 2: Grouped Bar Chart</h2>
        <div class="visualization">
            <img src="bar_chart.png" alt="Grouped Bar Chart" width="800" />
        </div>

        <h2>Task 3: Interactive Choropleth Map</h2>
        <div class="visualization">
            <iframe src="interactive_choropleth_map.html"></iframe>
        </div>

        <h2>Task 4: Violin Plot</h2>
        <div class="visualization">
            <img src="violin_plot.png" alt="Violin Plot" width="800" />
        </div>

        <h2>Task 5: Heatmap</h2>
        <div class="visualization">
            <img src="heatmap.png" alt="Heatmap" width="800" />
        </div>
    </div>

</body>
</html>
